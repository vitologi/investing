name: Confirm Pull Request

on:
  pull_request:
    branches:
      - main

concurrency: pull-request

jobs:
  tests:
    name: Conduct tests
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: 'Setup node'
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci
      - run: npm run test
      - run: npm run build

      - name: Set status check
        uses: peter-evans/create-pull-request-status@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: success
          description: Workflow succeeded
